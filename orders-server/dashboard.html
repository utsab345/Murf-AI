<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï Murf Barista Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --accent: #C1121F;
            --dark: #03071E;
            --light: #FFF8F0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243E 100%);
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-50vh) translateX(25vw); }
            50% { transform: translateY(-100vh) translateX(-25vw); }
            75% { transform: translateY(-50vh) translateX(-50vw); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 60px 50px;
            border-radius: 30px;
            margin-bottom: 50px;
            box-shadow: 0 30px 80px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent 60%);
            border-radius: 50%;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .header-subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 300;
        }

        .coffee-emoji {
            display: inline-block;
            font-size: 1.2em;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 53, 0.3);
            padding: 35px;
            border-radius: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: all 0.5s;
            transform: translateX(-100%);
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 50px rgba(255, 107, 53, 0.4);
        }

        .stat-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.5);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* Orders Section */
        .orders-section {
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .section-title {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        .order-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            border: 2px solid rgba(255, 107, 53, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9) rotate(-5deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .order-card:hover {
            transform: translateY(-10px) rotate(2deg);
            border-color: var(--primary);
            box-shadow: 0 25px 60px rgba(255, 107, 53, 0.4);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
        }

        .customer-name {
            font-size: 2.2em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-number {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(193, 18, 31, 0.3);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .order-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .item-label {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-value {
            color: var(--primary);
            font-weight: 800;
            font-size: 1.2em;
            text-transform: capitalize;
        }

        .extras-section {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1));
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .extras-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .extra-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            font-size: 0.9em;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 50px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px dashed rgba(255, 107, 53, 0.3);
        }

        .empty-emoji {
            font-size: 6em;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 50px 20px;
            margin-top: 60px;
            border-top: 2px solid rgba(255, 107, 53, 0.2);
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .hashtags {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1em;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5em; }
            .stats-grid { grid-template-columns: 1fr; }
            .orders-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1><span class="coffee-emoji">‚òï</span> Murf Barista</h1>
                <p class="header-subtitle">AI-Powered Coffee Orders Dashboard | Powered by Murf Falcon TTS</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚òï</div>
                <div class="stat-label">Most Popular</div>
                <div class="stat-value" id="popularDrink">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìè</div>
                <div class="stat-label">Favorite Size</div>
                <div class="stat-value" id="popularSize">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ü•õ</div>
                <div class="stat-label">Top Milk</div>
                <div class="stat-value" id="popularMilk">-</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadOrders()"><span>üîÑ Refresh Orders</span></button>
            <button onclick="exportOrders()"><span>üì• Export JSON</span></button>
            <button onclick="openOrdersFolder()"><span>üìÅ Orders Folder</span></button>
        </div>

        <div class="orders-section">
            <h2 class="section-title"><span>üìã</span> Recent Orders</h2>
            <div id="ordersContainer" class="orders-grid"></div>
        </div>
    </div>

    <footer>
        <p>Built with ‚ù§Ô∏è using Murf Falcon TTS & LiveKit Agents</p>
        <p class="hashtags">#MurfAIVoiceAgentsChallenge #10DaysofAIVoiceAgents #VoiceAI</p>
    </footer>

    <script>
        // Create animated particles
        const particles = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particles.appendChild(particle);
        }

        const API_URL = 'http://localhost:8000/api/orders';
        
        async function loadOrders() {
            try {
                console.log('üì° Fetching orders...');
                const response = await fetch(API_URL);
                const data = await response.json();
                console.log(`‚úÖ Received ${data.count} orders`);
                
                if (data.success && data.orders && data.orders.length > 0) {
                    displayOrders(data.orders);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showEmptyState();
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            updateStats(orders);
            orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            let html = '';
            orders.forEach((item, index) => {
                const order = item.order || item;
                const date = new Date(item.timestamp || new Date());
                const timeStr = date.toLocaleTimeString();

                html += `
                    <div class="order-card" style="animation-delay: ${index * 0.1}s">
                        <div class="order-header">
                            <div class="customer-name">${order.name || 'Guest'}</div>
                            <div class="order-number">#${index + 1}</div>
                        </div>
                        
                        <div class="order-body">
                            <div class="order-item">
                                <span class="item-label"><span>‚òï</span> Drink</span>
                                <span class="item-value">${(order.drinkType || 'N/A')}</span>
                            </div>
                            <div class="order-item">
                                <span class="item-label"><span>üìè</span> Size</span>
                                <span class="item-value">${(order.size || 'N/A')}</span>
                            </div>
                            <div class="order-item">
                                <span class="item-label"><span>ü•õ</span> Milk</span>
                                <span class="item-value">${(order.milk || 'N/A')}</span>
                            </div>
                            
                            ${order.extras && order.extras.length > 0 ? `
                                <div class="extras-section">
                                    <div class="extras-list">
                                        ${order.extras.map(e => `<div class="extra-badge">${e}</div>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="order-footer">
                            <span>‚è∞ ${timeStr}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showEmptyState() {
            document.getElementById('ordersContainer').innerHTML = `
                <div style="grid-column: 1 / -1;">
                    <div class="empty-state">
                        <div class="empty-emoji">‚òï</div>
                        <h2>No Orders Yet</h2>
                        <p>Start taking orders with your AI barista!</p>
                    </div>
                </div>
            `;
            document.getElementById('totalOrders').textContent = '0';
            document.getElementById('popularDrink').textContent = '-';
            document.getElementById('popularSize').textContent = '-';
            document.getElementById('popularMilk').textContent = '-';
        }

        function updateStats(orders) {
            document.getElementById('totalOrders').textContent = orders.length;

            if (orders.length === 0) return;

            const drinks = {}, sizes = {}, milks = {};
            orders.forEach(item => {
                const order = item.order || item;
                if (order.drinkType) drinks[order.drinkType] = (drinks[order.drinkType] || 0) + 1;
                if (order.size) sizes[order.size] = (sizes[order.size] || 0) + 1;
                if (order.milk) milks[order.milk] = (milks[order.milk] || 0) + 1;
            });

            function getTop(obj) {
                const keys = Object.keys(obj);
                if (keys.length === 0) return '-';
                return keys.reduce((a, b) => obj[a] > obj[b] ? a : b);
            }

            document.getElementById('popularDrink').textContent = getTop(drinks);
            document.getElementById('popularSize').textContent = getTop(sizes);
            document.getElementById('popularMilk').textContent = getTop(milks);
        }

        async function exportOrders() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const blob = new Blob([JSON.stringify(data.orders, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `orders-${Date.now()}.json`;
                link.click();
                alert('‚úÖ Orders exported!');
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function openOrdersFolder() {
            alert('üìÅ Orders folder: backend/orders/\n\nJSON and HTML files are saved here!');
        }

        loadOrders();
        setInterval(loadOrders, 3000);
    </script>
</body>
</html>
