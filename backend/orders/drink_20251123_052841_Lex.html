<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï Coffee Order - Lex</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            max-width: 550px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 900;
        }
        .brand {
            text-align: center;
            color: #667eea;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .customer-name {
            text-align: center;
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .order-details {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: inset 0 3px 12px rgba(0,0,0,0.08);
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 2px solid #dee2e6;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label {
            font-weight: 700;
            color: #495057;
            font-size: 1.15em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .emoji {
            font-size: 1.5em;
        }
        .detail-value {
            color: #667eea;
            font-weight: 800;
            font-size: 1.4em;
            text-transform: capitalize;
        }
        .extras-value {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 1.1em;
        }
        .timestamp {
            text-align: center;
            color: #6c757d;
            font-size: 0.95em;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid #dee2e6;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òï Coffee Order</h1>
        <div class="brand">Falcon Brew</div>
        <div class="customer-name">Lex</div>
        
        <div class="order-details">
            <div class="detail-row">
                <span class="detail-label"><span class="emoji">‚òï</span>Drink</span>
                <span class="detail-value">latte</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><span class="emoji">üìè</span>Size</span>
                <span class="detail-value">large</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><span class="emoji">ü•õ</span>Milk</span>
                <span class="detail-value">oat milk</span>
            </div>
            <div class="detail-row">
                <span class="detail-label"><span class="emoji">‚ú®</span>Extras</span>
                <span class="extras-value">Vanilla</span>
            </div>
        </div>
        
        <div class="timestamp">Order placed on November 23, 2025 at 11:13 AM</div>
    </div>
</body>
</html>
